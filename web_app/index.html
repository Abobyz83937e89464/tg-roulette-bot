<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            user-select: none;
        }
        
        .app {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
        }
        
        /* HEADER */
        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }
        
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-name {
            font-size: 18px;
            font-weight: 600;
        }
        
        .balance {
            background: linear-gradient(45deg, #8B4513, #A0522D);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 16px;
        }
        
        /* MAIN CONTENT */
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        /* ROULETTE TABS */
        .roulette-tabs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab-btn {
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 15px;
            color: #888;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            background: linear-gradient(135deg, #8B4513 0%, #654321 100%);
            color: white;
            border-color: #A0522D;
        }
        
        /* ROULETTE CONTAINER */
        .roulette-container {
            position: relative;
            margin-bottom: 30px;
        }
        
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 20px;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 4s cubic-bezier(0.2, 0.8, 0.3, 1);
            border: 5px solid #333;
        }
        
        .arrow {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color: #ff4444;
            z-index: 10;
            text-shadow: 0 0 10px rgba(255,0,0,0.5);
        }
        
        .sector {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            clip-path: polygon(100% 0, 0% 100%, 100% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .sector-text {
            transform: rotate(45deg);
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        /* SPIN BUTTON */
        .spin-btn {
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            border: none;
            border-radius: 25px;
            padding: 20px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.2s ease;
        }
        
        .spin-btn:active {
            transform: scale(0.95);
        }
        
        /* PROBABILITIES */
        .probabilities {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 20px;
        }
        
        .prob-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #FFD700;
            text-align: center;
        }
        
        .prob-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 8px;
            background: #2d2d2d;
            border-radius: 8px;
        }
        
        .prob-name {
            font-weight: 500;
        }
        
        .prob-chance {
            color: #FFD700;
            font-weight: bold;
        }
        
        /* BOTTOM NAV */
        .bottom-nav {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            background: #1a1a1a;
            border-top: 1px solid #333;
            padding: 10px 0;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 5px;
            color: #888;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .nav-item.active {
            color: #FFD700;
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.BackButton.hide();
        
        // User data
        const user = tg.initDataUnsafe.user;
        document.getElementById('userName').textContent = user?.first_name || '–ò–≥—Ä–æ–∫';
        
        // Roulette prizes
        const STAR_PRIZES = [
            { name: "10 –∑–≤–µ–∑–¥", value: 10, probability: 0.5, color: "#FF6B6B" },
            { name: "20 –∑–≤–µ–∑–¥", value: 20, probability: 0.3, color: "#4ECDC4" },
            { name: "50 –∑–≤–µ–∑–¥", value: 50, probability: 0.15, color: "#FFD166" },
            { name: "100 –∑–≤–µ–∑–¥", value: 100, probability: 0.05, color: "#6A0572" }
        ];
        
        const NFT_PRIZES = [
            { name: "Moon NFT", value: "moon", probability: 0.5, color: "#808080" },
            { name: "CryptoPunk", value: "cryptopunk", probability: 0.25, color: "#4169E1" },
            { name: "Telegram Whale", value: "tg_whale", probability: 0.15, color: "#008000" },
            { name: "LOL Pop NFT", value: "lol_pop", probability: 0.08, color: "#800080" },
            { name: "Snoop Dogg NFT", value: "snoop_dogg", probability: 0.02, color: "#FFD700" }
        ];
        
        // Initialize wheels
        function initWheels() {
            createWheel('starsWheel', STAR_PRIZES);
            createWheel('nftWheel', NFT_PRIZES);
        }
        
        // Create wheel sectors
        function createWheel(wheelId, prizes) {
            const wheel = document.getElementById(wheelId);
            wheel.innerHTML = '';
            
            const sectorAngle = 360 / prizes.length;
            
            prizes.forEach((prize, index) => {
                const sector = document.createElement('div');
                sector.className = 'sector';
                sector.style.background = prize.color;
                sector.style.transform = `rotate(${index * sectorAngle}deg)`;
                
                const text = document.createElement('div');
                text.className = 'sector-text';
                text.textContent = prize.name;
                sector.appendChild(text);
                
                wheel.appendChild(sector);
            });
        }
        
        // Switch between roulettes
        function switchRoulette(type) {
            // Update tabs
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show/hide roulettes
            document.getElementById('starsRoulette').style.display = type === 'stars' ? 'block' : 'none';
            document.getElementById('nftRoulette').style.display = type === 'nft' ? 'block' : 'none';
            
            // Show/hide probabilities
            document.getElementById('starsProb').style.display = type === 'stars' ? 'block' : 'none';
            document.getElementById('nftProb').style.display = type === 'nft' ? 'block' : 'none';
        }
        
        // Spin roulette
        function spinRoulette(type) {
            const wheel = document.getElementById(type + 'Wheel');
            const prizes = type === 'stars' ? STAR_PRIZES : NFT_PRIZES;
            
            // Reset animation
            wheel.style.transition = 'none';
            wheel.style.transform = 'rotate(0deg)';
            
            // Force reflow
            void wheel.offsetWidth;
            
            // Spin animation
            const spins = 4 + Math.random() * 2; // 4-6 spins
            const degrees = spins * 360 + Math.random() * 360;
            
            wheel.style.transition = 'transform 4s cubic-bezier(0.2, 0.8, 0.3, 1)';
            wheel.style.transform = `rotate(${degrees}deg)`;
            
            // Determine result after spin
            setTimeout(() => {
                const resultIndex = Math.floor(Math.random() * prizes.length);
                const result = prizes[resultIndex];
                alert(`üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${result.name}!`);
            }, 4000);
        }
        
        // Initialize on load
        initWheels();
    </script>
