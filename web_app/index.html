<!DOCTYPE html>
<html>
<head>
    <title>Black Roulette</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .roulette-wheel {
            width: 300px;
            height: 300px;
            border: 5px solid #333;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            background: #111;
            transition: transform 3s cubic-bezier(0.2, 0.8, 0.3, 1);
        }
        .spin-button {
            background: #8B4513;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
        }
        .spin-button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .balance {
            font-size: 20px;
            margin: 15px 0;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ Black Roulette</h1>
        <div class="balance">üí´ –ó–≤–µ–∑–¥: <span id="stars">10</span></div>
        
        <div class="roulette-wheel" id="roulette-wheel">
            <!-- –†—É–ª–µ—Ç–∫–∞ –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
        </div>
        
        <button class="spin-button" id="spin-button" onclick="spinRoulette()">
            –ö—Ä—É—Ç–∏—Ç—å –∑–∞ 1 –∑–≤–µ–∑–¥—É
        </button>
        
        <div id="result"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        let stars = 10;
        
        function spinRoulette() {
            if (stars < 1) {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!");
                return;
            }
            
            const button = document.getElementById('spin-button');
            const wheel = document.getElementById('roulette-wheel');
            button.disabled = true;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            const spins = 5 + Math.random() * 3;
            const degrees = 1440 + Math.floor(Math.random() * 360);
            wheel.style.transform = `rotate(${degrees}deg)`;
            
            // –°–∏–º—É–ª—è—Ü–∏—è –∑–∞–ø—Ä–æ—Å–∞ –∫ –±—ç–∫–µ–Ω–¥—É
            setTimeout(() => {
                stars--;
                document.getElementById('stars').textContent = stars;
                
                // –ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ä–µ–∞–ª—å–Ω—ã–π –∑–∞–ø—Ä–æ—Å –∫ –±–æ—Ç—É
                const prizes = ["üí´ 5 –∑–≤–µ–∑–¥", "‚ú® 10 –∑–≤–µ–∑–¥", "‚≠ê 1 –∑–≤–µ–∑–¥–∞", "üé≤ x2 –º–Ω–æ–∂–∏—Ç–µ–ª—å", "üòû –ù–∏—á–µ–≥–æ"];
                const win = prizes[Math.floor(Math.random() * prizes.length)];
                
                document.getElementById('result').innerHTML = 
                    `<h3>üéØ –†–µ–∑—É–ª—å—Ç–∞—Ç: ${win}</h3>`;
                
                button.disabled = false;
            }, 3000);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä—É–ª–µ—Ç–∫–∏
        function initRoulette() {
            const wheel = document.getElementById('roulette-wheel');
            const prizes = ["5 –∑–≤–µ–∑–¥", "10 –∑–≤–µ–∑–¥", "1 –∑–≤–µ–∑–¥–∞", "x2", "–ù–∏—á–µ–≥–æ"];
            const colors = ["#FF6B6B", "#4ECDC4", "#FFD166", "#6A0572", "#1A535C"];
            
            prizes.forEach((prize, index) => {
                const sector = document.createElement('div');
                sector.style.position = 'absolute';
                sector.style.width = '150px';
                sector.style.height = '300px';
                sector.style.transformOrigin = '150px 150px';
                sector.style.transform = `rotate(${index * 72}deg)`;
                sector.style.background = `conic-gradient(from ${index * 72}deg to ${(index + 1) * 72}deg, ${colors[index]} 0% 100%)`;
                sector.style.clipPath = 'polygon(150px 150px, 300px 0px, 300px 300px)';
                
                const text = document.createElement('div');
                text.style.position = 'absolute';
                text.style.transform = 'rotate(36deg) translate(120px) rotate(90deg)';
                text.style.color = 'white';
                text.style.fontWeight = 'bold';
                text.textContent = prize;
                
                sector.appendChild(text);
                wheel.appendChild(sector);
            });
        }
        
        initRoulette();
    </script>
</body>
</html>
